apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
      - name: go-server-container
        image: iaizawa0623/go_http_server:v8
        resources:
          limits:
            memory: 512Mi
            cpu: 1000m
          requests:
            memory: 16Mi
            cpu: 200m
        ports:
        - containerPort: 80
